<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="app/css/style.css">
</head>
<style>
    html {
        width: 100%;
        height: 100%;
    }
    body {
        width: 100%;
        min-height: 100%;
    }
    .load {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: #f00;
        position: fixed;
        z-index: 9999;
        transition: all .5s ease-in;
    }
    .load_hide {
        transform:rotateX(90deg);
    }
    .warper {
    }
</style>

<body>
    <div id='load' class="load"></div>
    <div id="app" class="app"></div>
    <div class="container">
        <svg width="100%" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)"/>
            <line x1="0" y1="0" x2="300" y2="300" style="stroke:rgb(99,99,99);stroke-width:2"/>
            <polygon id="orangeball" points="220,100 300,210 170,250 123,234" style="fill:#cccccc;stroke:#000000;stroke-width:1"/>
            <polyline points="0,0 0,20 20,20 20,40 40,40 40,60" style="fill:white;stroke:red;stroke-width:2"/>
            <circle r="35" cx="35" cy="105" fill="brown">
                <animate attributeName="cx" from="35" to="200" dur="3s" begin="click" fill="freeze"></animate>
            </circle>
            <text style="fill:black;" font-size="30" font-family="LiSu " x="100" y="100" width="200" height="30">西安建筑科技大学
                <animate attributeName="x" from="100" to="200" dur="3s" begin="click" fill="remove" repeatCount="indefinite"></animate>
            </text>
        </svg>
    </div>
    <script src="ext.min.js"></script>
    <script src="build/bundle.js"></script>
</body>

</html>
